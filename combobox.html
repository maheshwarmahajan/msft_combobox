<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComboBox</title>
    <link rel="stylesheet" href="combobox.css" />
  </head>
  <body>
    <div class="combobox-container">
      <input
        type="text"
        class="combobox-input"
        placeholder="Search..."
        oninput="filterOptions()"
      />
      <div class="dropdown-content" id="dropdown">
        <div class="dropdown-option" onclick="selectOption('apple')">apple</div>
        <div class="dropdown-option" onclick="selectOption('banana')">
          banana
        </div>
        <div class="dropdown-option" onclick="selectOption('blueberry')">
          blueberry
        </div>
        <div class="dropdown-option" onclick="selectOption('mango')">mango</div>
      </div>
    </div>
    <script src="combobox.js"></script>
  </body>
</html>
